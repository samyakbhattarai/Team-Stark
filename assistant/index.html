<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <h1>Sampada AI</h1>
      <p>Your intelligent chat companion</p>
    </div>

    <!-- Chat Box -->
    <div id="chat-box" class="chat-box">
      <div class="message bot-message">
        <div class="message-bubble">
          <p>Hello! I'm Sampada AI. How can I help you today?</p>
          <p>ðŸ’¡ <strong>Assignment Help:</strong> Ask me about any assignment like "Tell me about the gravitation assignment" or "Help with organic chemistry"</p>
          <span class="timestamp"></span>
        </div>
      </div>
    </div>

    <!-- Typing Indicator -->
    <div id="typing-indicator" class="typing-indicator hidden">
      <div class="message bot-message">
        <div class="message-bubble">
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Container -->  
    <div class="input-container">
      <input 
        id="user-input" 
        type="text" 
        placeholder="Ask me anything..." 
        maxlength="500"
      />
      <button id="send-button" onclick="sendMessage()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </div>

  <script src="assignments-data.js"></script>
  <script src="script.js"></script>
</body>
</html>
