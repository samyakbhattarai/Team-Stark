<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="profilecss.css">
</head>

<body>

  <div class="overlay">
    <div class="container">

      <div class="profile-header">
        <div class="profile-avatar">
          <img src="jason.jpg">
        </div>
        <h1>My Profile</h1>
        <p>Manage your personal information</p>
      </div>

      <form class="profile-form">

        <!-- Personal Info -->
        <div class="form-section">
          <h3 class="section-title">Personal Information</h3>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">First Name</label>
              <input type="text" class="form-input" value="Francis" placeholder="Enter first name">
            </div>
            <div class="form-group">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-input" value="Pandey" placeholder="Enter last name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Date of Birth</label>
              <input type="date" class="form-input" value="2006-01-15">
            </div>
            <div class="form-group">
              <label class="form-label">Age</label>
              <input type="number" class="form-input" value="18" placeholder="Age">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Gender</label>
              <select class="form-select">
                <option value="">Select Gender</option>
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Blood Group</label>
              <input type="text" class="form-input" placeholder="Enter blood group">
            </div>
          </div>
        </div>

        <!-- Contact Info -->
        <div class="form-section">
          <h3 class="section-title">Contact Information</h3>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-input" value="francispandey16g@email.com" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-input" value="+977-9841234567" placeholder="Enter phone number">
            </div>
          </div>
          <div class="form-group full-width">
            <label class="form-label">Address</label>
            <textarea class="form-input form-textarea" placeholder="Enter full address">Sukhedhara, Kathmandu, Nepal Postal Code: 44600</textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">City</label>
              <input type="text" class="form-input" value="Kathmandu" placeholder="Enter city">
            </div>
            <div class="form-group">
              <label class="form-label">State/Province</label>
              <input type="text" class="form-input" value="Bagmati" placeholder="Enter state/province">
            </div>
          </div>
        </div>
        <!--Hrllo-->
        <!-- Education Info -->
        <div class="form-section">
          <h3 class="section-title">Educational Information</h3>
          <div class="form-row">
            <div class="form-group full-width">
              <label class="form-label">School/College</label>
              <input type="text" class="form-input" value="Uniglobe" placeholder="Enter institution name">
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
