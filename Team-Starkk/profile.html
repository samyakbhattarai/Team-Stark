<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet"    href="https://tinyurl.com/34bhzkan"
  />
</head><body>
  <div class="dashboard">
    <div class="container">
      <div class="profile-container">
        <a href="dashboard.html" class="back-link">
          <i class="fas fa-arrow-left"></i>
          Back to Dashboard
        </a>
        <div class="profile-header">
          <div class="profile-avatar">
            <i class="fas fa-user"></i>
          </div>
          <h1>My Profile</h1>
          <p>Manage your personal information</p>
        </div>
        <form class="profile-form">
          <div class="form-section">
            <h3 class="section-title">Personal Information</h3>
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">First Name</label>
                <input type="text" class="form-input" value="John" placeholder="Enter first name">
              </div>
              <div class="form-group">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-input" value="Doe" placeholder="Enter last name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-input" value="2000-01-15">
              </div>
              <div class="form-group">
                <label class="form-label">Age</label>
                <input type="number" class="form-input" value="24" placeholder="Age">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">Gender</label>
                <select class="form-select">
                  <option value="">Select Gender</option>
                  <option value="male" selected>Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                  <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label">Blood Group</label>
               
              </div>
            </div>
          </div>
             <div class="form-section">
            <h3 class="section-title">Contact Information</h3>
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" value="john.doe@email.com" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-input" value="+977-9841234567" placeholder="Enter phone number">
              </div>
            </div>
            <div class="form-group full-width">
              <label class="form-label">Address</label>
              <textarea class="form-input form-textarea" placeholder="Enter full address">123 Main Street, Kathmandu, Nepal Postal Code: 44600</textarea>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">City</label>
                <input type="text" class="form-input" value="Kathmandu" placeholder="Enter city">
              </div>
              <div class="form-group">
                <label class="form-label">State/Province</label>
                <input type="text" class="form-input" value="Bagmati" placeholder="Enter state/province">
              </div>
            </div>
          </div>
          <div class="form-section">
            <h3 class="section-title">Educational Information</h3>
            <div class="form-row">
              <div class="form-group full-width">
                <label class="form-label">School/College</label>
                <input type="text" class="form-input" value="Uniglobe" placeholder="Enter institution name">
              </div>
            </div>
          </div>
                </form>
      </div>
    </div>
  </div>
</body>
</html>
