<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniglobe SS/College</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Header -->
            <div class="header">
                <h1 class="title">Welcome to Uniglobe</h1>
                <p class="subtitle">Select your profile to continue</p>
            </div>

            <!-- Profile Cards Grid -->
            <div class="profile-grid">
                <div class="profile-card" data-profile="Student">
                    <div class="card-content">
                        <div class="icon-container">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                                <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                            </svg>
                        </div>
                        <h3 class="card-title">Student</h3>
                    </div>
                </div>

                <div class="profile-card" data-profile="Teacher">
                    <div class="card-content">
                        <div class="icon-container">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
                            </svg>
                        </div>
                        <h3 class="card-title">Teacher</h3>
                    </div>
                </div>

                <div class="profile-card" data-profile="Parent">
                    <div class="card-content">
                        <div class="icon-container">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                            </svg>
                        </div>
                        <h3 class="card-title">Parent</h3>
                    </div>
                </div>

                <div class="profile-card" data-profile="Admin">
                    <div class="card-content">
                        <div class="icon-container">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/>
                            </svg>
                        </div>
                        <h3 class="card-title">Admin</h3>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p class="footer-text">
                    Need help? 
                    <button class="help-link">Contact your school administrator</button>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
